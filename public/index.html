<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>My Tasks</h1>
    <form action="" id="taskForm">
        <label for="newTask">New Task</label>
        <input type="text" id="newTask" placeholder="New Task"><br>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" placeholder="Description"><br>
        <label for="status">Status</label>
        <input type="text" name="status" id="status" placeholder="Status"><br>
        <label for="dueDate">Due Date</label>
        <input type="date" name="dueDate" id="dueDate">
        <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
    <script src="js/script.js"></script>
</body>
</html>
